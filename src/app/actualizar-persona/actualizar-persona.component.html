<div class="col-md-6 offset-md-3 margin-4">
    <h3 class="text-center">Edici√≥n de la Persona</h3>
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group" style="margin: 10px;">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" required placeholder="Escriba su nombre..." #nombre="ngModel">
        </div>
        <div class="form-check form-switch" style="margin: 10px;">
            <input class="form-check-input" type="checkbox" id="esSocio" [(ngModel)]="persona.esSocio" name="esSocio" #esSocio="ngModel">
            <label class="form-check-label" for="flexSwitchCheckDefault">Es socio?</label>
        </div>
        <div class="form-group" style="margin: 10px;">
            <label>Nacionalidad : </label>
            <input type="text" class="form-control" id="nacionalidad" [(ngModel)]="persona.nacionalidad" name="nacionalidad" required placeholder="Escriba la nacionalidad..." #nacionalidad="ngModel">
        </div>
        <button class="btn btn-success" style="margin: 10px;">Guardar</button>
    </form>
</div>
