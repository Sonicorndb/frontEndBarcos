<div class="col-md-6 offset-md-3 margin-4">
    <h3 class="text-center">Registro de Personas</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 10px;">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" requird placeholder="Escriba el nombre...">
        </div>
        <div class="form-check form-switch" style="margin: 10px;">
            <input class="form-check-input" type="checkbox" id="esSocio" [(ngModel)]="persona.esSocio" name="esSocio">
            <label class="form-check-label" for="flexSwitchCheckDefault">Es socio?</label>
        </div>
        <div class="form-group" style="margin: 10px;">
            <label>Nacionalidad : </label>
            <input type="text" class="form-control" id="nacionalidad" [(ngModel)]="persona.nacionalidad" name="nacionalidad" requird placeholder="Escriba la nacionalidad...">
        </div>
        <button class="btn btn-success" style="margin: 10px;">Registrar</button>
    </form>
</div>
